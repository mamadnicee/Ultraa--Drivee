<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Visual Store - DrxTuning</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
</head>
<body>

<header class="hero">
  <h1 id="logoText">Premium Visual Store</h1>
  <p class="subtitle">Ultra-detailed AI renders & wallpapers</p>
</header>

<main class="gallery">
  <!-- تصویر نمونه -->
  <div class="card" onclick="openModal('images/sample1.jpg')">
    <h3>Wallpapers 4K</h3>
    <p>High-resolution AI-generated image</p>
  </div>
  <div class="card" onclick="openModal('images/sample2.jpg')">
    <h3>Exclusive Pack</h3>
    <p>Collection with watermark preview</p>
  </div>
  <div class="card" onclick="openModal('images/sample3.jpg')">
    <h3>Direct Download</h3>
    <p>Purchase & get direct access to full file</p>
  </div>
</main>

<!-- Lightbox/Modal -->
<div id="modal" class="modal" onclick="closeModal()">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImg">
  <div id="caption"></div>
</div>

<footer>
  <img src="logo.png" alt="DrxTuning Logo">
  <p>&copy; 2026 DrxTuning | <a href="terms.html">Terms</a> | <a href="about.html">About</a></p>
</footer>

<script src="main.js"></script>
<script>
// Modal JS
function openModal(src){
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modalImg");
  modal.style.display = "block";
  modalImg.src = src;
}

function closeModal(){
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
